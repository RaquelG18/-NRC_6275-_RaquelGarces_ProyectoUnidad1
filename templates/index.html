                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <!--Agregamos la lista desplegable para los servicios-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                                Servicios

                            <a class="nav-link" aria-current="page" href="#">Acerca de Nosotros</a>
                        </li>
                    </ul>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="login.html" class="btn btn-outline-dark  me-md-2" role="button"

                </div>

    <!-- Componentes del carrusel de imágenes -->
    <div class="container-fluid">
    <div id="carouselControlador" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://www.eluniverso.com/resizer/IFelZLFj1d17SDwXf0iB2XFegJQ=/889x667/smart/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/SFMTTFVINJGI3IUOL2FZVBR6FQ.jpg"
                    width="1390" height="480" alt="First slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://st.depositphotos.com/1052928/5151/i/950/depositphotos_51517339-stock-photo-cow-sheep-pig-and-hen.jpg"
                    width="1390" height="480" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cervecerosdemexico.com/wp-content/uploads/2021/04/Por-que-Agroindustria-Cervecera-Mexicana.jpg"
                    width="1390" height="480" alt="Third slide">
            </div>
        </div>
        <!--Controladores para las imagenes del carousel-->
        <a class="carousel-control-prev" href="#carouselControlador" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselControlador" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
